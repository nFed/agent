<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט בוט מקצועי</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      z-index: -1;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 680px;
      position: relative;
      animation: slideIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .chat-title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .chat-subtitle {
      font-size: 0.9em;
      opacity: 0.9;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: linear-gradient(to bottom, rgba(248, 250, 252, 0.5), rgba(241, 245, 249, 0.8));
    }

    .chat-box::-webkit-scrollbar { 
      width: 6px; 
    }
    .chat-box::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.05); 
      border-radius: 10px; 
    }
    .chat-box::-webkit-scrollbar-thumb { 
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px; 
    }
    .chat-box::-webkit-scrollbar-thumb:hover { 
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      animation: messageSlide 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-wrapper.user { 
      align-self: flex-start; 
    }
    .message-wrapper.bot { 
      align-self: flex-end; 
    }

    .message {
      padding: 16px 20px;
      border-radius: 20px;
      max-width: 85%;
      line-height: 1.6;
      position: relative;
      word-wrap: break-word;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    .message:hover {
      transform: translateY(-1px);
    }

    .message::before {
      content: "";
      position: absolute;
      bottom: 12px;
      width: 0;
      height: 0;
    }

    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-right: 16px;
      border-bottom-right-radius: 8px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .message.user::before {
      right: -12px;
      border-left: 12px solid #764ba2;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .message.bot {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #2d3748;
      margin-left: 16px;
      border-bottom-left-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .message.bot::before {
      left: -12px;
      border-right: 12px solid rgba(255, 255, 255, 0.9);
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar-icon {
      width: 32px;
      height: 32px;
      margin-left: 12px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .avatar-icon:hover {
      transform: scale(1.1);
    }

    .message.user .avatar-icon {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .message.bot .avatar-icon {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .avatar-icon svg {
      width: 18px;
      height: 18px;
    }

    .message.user .avatar-icon svg { 
      fill: #ffffff; 
    }
    .message.bot .avatar-icon svg { 
      fill: #ffffff; 
    }

    .sender-name {
      font-weight: 600;
      font-size: 0.9em;
    }

    .message.user .sender-name { 
      color: rgba(255, 255, 255, 0.9); 
    }
    .message.bot .sender-name { 
      color: #667eea; 
    }

    .message-body { 
      font-size: 1em; 
      line-height: 1.6;
    }

    .message-footer {
      margin-top: 12px;
      font-size: 0.75em;
      font-weight: 500;
    }
    .message.user .message-footer { 
      text-align: left; 
      color: rgba(255, 255, 255, 0.7); 
    }
    .message.bot .message-footer { 
      text-align: right; 
      color: #a0aec0; 
    }
    
    #typing-indicator {
      padding: 16px 20px;
    }

    .typing-dots {
      display: flex;
      align-items: center;
      padding-top: 8px;
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0 3px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 0.5; 
      }
      30% { 
        transform: translateY(-8px) scale(1.2); 
        opacity: 1; 
      }
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-area input {
      flex: 1;
      padding: 16px 24px;
      font-size: 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 50px;
      margin-left: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 400;
    }

    .input-area input:focus {
      border-color: #667eea;
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 4px 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .input-area input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .input-area button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .input-area button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .input-area button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .input-area button:hover::before {
      transform: translateX(100%);
    }

    .input-area button:active {
      transform: translateY(0) scale(0.98);
    }

    .input-area button svg {
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
    }

    /* Floating particles animation */
    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-10px) rotate(1deg); }
    }

    .chat-header, .chat-box, .input-area {
      position: relative;
      z-index: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .chat-container {
        height: calc(100vh - 20px);
        border-radius: 20px;
      }
      
      .message {
        max-width: 90%;
      }
    }

  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">צ'אט חכם AI</div>
      <div class="chat-subtitle">מדובר בבינה מלאכותית מתקדמת</div>
    </div>
    <div id="chat" class="chat-box">
      <div id="typing-indicator-wrapper" class="message-wrapper bot" style="display: none;">
        <div id="typing-indicator" class="message bot">
          <div class="message-header">
            <div class="avatar-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H9V9H3V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V9H21ZM7 5H9V7H7V5Z"/>
              </svg>
            </div>
            <span class="sender-name">AI Assistant</span>
          </div>
          <div class="message-body">
            <div class="typing-dots">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-area">
      <input id="input" type="text" placeholder="הקלד הודעה..." />
      <button id="send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const typingIndicatorWrapper = document.getElementById('typing-indicator-wrapper');

    let sessionId = localStorage.getItem('sid');
    if (!sessionId) {
        sessionId = 's-' + Math.random().toString(36).substring(2, 10);
        localStorage.setItem('sid', sessionId);
    }

    // SVG Icons
    const USER_AVATAR_SVG = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;
    const BOT_AVATAR_SVG = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H9V9H3V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V9H21ZM7 5H9V7H7V5Z"/></svg>`;

    function formatTime(date) {
        return date.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
    }
    
    function showTypingIndicator() {
        typingIndicatorWrapper.style.display = 'flex';
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    function hideTypingIndicator() {
        typingIndicatorWrapper.style.display = 'none';
    }

    function appendMessage(sender, text) {
        hideTypingIndicator();

        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message-wrapper ${sender}`;

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        const senderName = sender === 'user' ? 'אתה' : 'AI Assistant';
        const timestamp = formatTime(new Date());
        const avatarSvg = sender === 'user' ? USER_AVATAR_SVG : BOT_AVATAR_SVG;

        messageDiv.innerHTML = `
            <div class="message-header">
                <div class="avatar-icon">${avatarSvg}</div>
                <span class="sender-name">${senderName}</span>
            </div>
            <div class="message-body">${text}</div>
            <div class="message-footer">
                <span class="message-timestamp">${timestamp}</span>
            </div>
        `;
        
        messageWrapper.appendChild(messageDiv);
        chat.insertBefore(messageWrapper, typingIndicatorWrapper);
        
        // Smooth scroll animation
        setTimeout(() => {
            chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    async function sendMessage() {
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        input.value = "";
        showTypingIndicator();

        try {
            const response = await fetch('https://ede6-2a00-a041-e659-4d00-1c9c-f686-401f-e5f4.ngrok-free.app/webhook/chatbot', { // !!! החלף בכתובת השרת שלך !!!
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-session-id': sessionId
            },
            body: JSON.stringify({
                message: msg,
                chat_id: sessionId
            })
            });

            hideTypingIndicator();

            if (!response.ok) {
                const errorData = await response.text().catch(() => "שגיאה בקריאת גוף התגובה.");
                console.error('Server error response:', response.status, errorData);
                appendMessage("bot", `שגיאה בתקשורת עם השרת (קוד: ${response.status}). נסה שוב מאוחר יותר.`);
                return;
            }
            
            const data = await response.json();
            appendMessage("bot", data.reply || "לא התקבלה תגובה מהשרת.");
        } catch (e) {
            hideTypingIndicator();
            appendMessage("bot", "אופס! משהו השתבש בשליחה לשרת.");
            console.error("Error sending message:", e);
        }
    }

    // Event listeners
    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });

    // Input animation effects
    input.addEventListener("focus", () => {
        input.parentElement.style.transform = "translateY(-2px)";
    });
    
    input.addEventListener("blur", () => {
        input.parentElement.style.transform = "translateY(0)";
    });

    // Welcome message with delay
    setTimeout(() => {
        appendMessage("bot", "היי! אני הבוט המשודרג שלך, עכשיו עם מראה חדש ומשופר. במה אוכל לעזור?");
    }, 1200);
});
</script>

</body>
</html>
